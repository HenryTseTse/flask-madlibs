<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLib Questions</title>
</head>
<body>
    <h1>MadLibs</h1>
    <form action="/story">
        {% for prompt in prompts %}
        <p>
            <label for="{{prompt}}">{{prompt}}:</label>
            <input name="{{prompt}}">
        </p>
        {% endfor %}
        <button>Submit!</button>
    </form>
</body>
</html>
